<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="text-center text-light-emphasis">Aplicativo com as operações básicas</h1>
    <form class="bg-info-subtle p-4 border rounded">
      <label for="valor1" class="form-label">Valor 1:</label>
      <input
        type="number"
        id="valor1"
        placeholder="Digite um número"
        class="form-control"
      />
      <br />
      <label for="valor2" class="form-label">Valor 2:</label>
      <input
        type="number"
        id="valor2"
        placeholder="Digite outro número"
        class="form-control"
      />
      <label for="op" class="form-label mt-3">Operação:</label>
      <select class="form-select" id="op">
        <option disabled selected>Escolha a operação</option>
        <option value="sum">+</option>
        <option value="sub">-</option>
        <option value="mult">*</option>
        <option value="div">/</option>
      </select>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-success mt-2" onclick="soma(event)">
          Calcular
        </button>
        <button class="btn btn-danger mt-2" type="reset" onclick="limpar()">Limpar</button>
      </div>
    </form>
    <br />
    <hr>
    <p class="text-center fs-4 text">
      Resultado: <span class="fw-bold" id="resultado"></span>
    </p>

    <script src="test.js"></script>
  </body>
</html>
